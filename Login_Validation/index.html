<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <div>
            <div class = "loginBox">
                <h1>Login Form</h1>
                <form action = "" onsubmit="return validate()">

                    <input type = "text" name = "name" placeholder="Enter User name" id="username"  />
                    <p id ='err-username' class = "error"></p> <br>
                    
                    <input type = "password" name = "password" placeholder="Enter Password"  id="password"/>
                    <p id ='err-password' class = "error"></p>

                    <input type = "submit" class = "login-btn" > <br>
                    <a href="#" class = "forgot-link">Forgot Password</a> <br>
                    <a href="#" class = "signup-link">Don't have an account?</a>
                 </form>
            </div>        
    </div>

    <script>
            const form = document.getElementById('form');
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            let flag = 1;

            function validate(){
                if(username.value == ""){
                    document.getElementById("err-username").innerHTML = "User name is empty";
                    flag = 0;
                }else if(username.value.length<3){
                    document.getElementById("err-username").innerHTML = "User name is required minimum 3 characters";
                    flag = 0;
                }else{
                    document.getElementById("err-username").innerHTML = "";
                    flag = 1;
                }

                if(password.value == ""){
                    document.getElementById("err-password").innerHTML = "Password is empty";
                    flag = 0;
                }else{
                    document.getElementById("err-password").innerHTML = "";
                    flag = 1;
                }

                if(flag){
                    return true; 
                }else{
                    return false;
                }  
            }
    </script>
</body>
</html>
